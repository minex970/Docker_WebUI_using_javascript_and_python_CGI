<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- CSS and JavaScript file-->
        <link rel="stylesheet" href='video.css'>
        <script src="video.js"></script>
        <title>Docker WebUI</title>
    </head>

    <body>

        <div class="container">
<!-- Background color for webpage-->
            <script>
                function changeBackground(color){
                   document.body.style.background = color;
                }
                window.addEventListener("load",function(){changeBackground('black')});
            </script>
<!-- Left part of webpage-->
            <div id="left">
                <div class="dropdown" >
                    <button class="Click"> Docker Commands</button>
                    <div class="list">
                        <button class="links" onclick="call(0);">ALL Containers</button>
                        <button class="links" onclick="call(1);">Running Container</button>
                        <button class="links" onclick="call(2);">All Images</button>
                        <button class="links" onclick="call(3);">Lanuch Container</button>
                        <button class="links" onclick="call(4);">Start Container</button>
                        <button class="links" onclick="call(5);">Stop Container</button>
                        <button class="links" onclick="call(6);">Remove Container</button>
                        <button class="links" onclick="call(7);">Remove Image</button>
                        <button class="links" onclick="call(8);">Remove All Container</button>
                        <button class="links" onclick="call(9);">Remove All Images</button>
                    </div>
                </div>
                <script>
                    let click = document.querySelector('.Click');
                    let list = document.querySelector('.list');
                    click.addEventListener("click",()=>{
                            list.classList.toggle('newlist');
                    });
                </script>
            </div>
<!-- Center part of webpage -->
            <div id="center">
                <!-- Video in WEbpage-->
                <div id="video" class="videobackground" >
                    <video width="900" height="750" id='video-background' muted autoplay loop>
                    <source src="_docker.mp4" type="video/mp4">
                    </video>
                </div>
                <!-- Overlay of element on the video in webpage-->
                <div class="overlay">
                    <div>
                        <div class="row justify-content-center align-items-center">
                            <div class="col-10 form-group">
                              <input onclick="input_col()" type="text" class="form-control form-control-lg" id="cmd_input" aria-describedby="emailHelp" placeholder="Enter Linux Command...">
                            </div>
                            <div class="col-2">
                            <button onclick="submit();" type="submit" class="btn btn-primary" id="run_btn">RUN</button>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center">
                            <div class="overflow-auto" id="output">
                                <pre><p id="out_para">
                                  Output will display here... 
                                </p></pre>
                            </div>
                        </div>  
                         
                    </div>    
                </div>

            </div>
            

        </div>

    </body>
</html>
